<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>Tienda</title>
</head>

<body>
  {% load static %}
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <!-- Agrega el logotipo -->
      <a class="navbar-brand" href="/">
        <img src="{% static '/img/logo.png' %}" alt="Logo de la tienda" width="30%" height="auto">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="bi bi-house-door-fill" style="font-size: 2rem;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/productos/" class="nav-link">
              <i class="bi bi-laptop" style="font-size: 2rem; color: green"></i>
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="/index/" class="nav-link">
              <i class="bi bi-list-ul" style="font-size: 2rem; color: white;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/carrito/" class="nav-link">
              <i class="bi bi-cart-fill" style="font-size: 2rem; color: orange;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout/" class="nav-link">
              <i class="bi bi-power" style="font-size: 2rem; color: red;"></i>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/signup/" class="nav-link">
              <i class="bi bi-person-lines-fill" style="font-size: 2rem; color: skyblue;"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/signin/" class="nav-link">
              <i class="bi bi-box-arrow-right" style="font-size: 2rem; color: white;"></i>
            </a>
          </li>
          {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  {% include 'footer.html' %}
</body>

</html>
