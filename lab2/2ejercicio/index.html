<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="./calc.js"></script>
</head>
<body onload="carga()">
    <input type="text" id="resultado" readonly>
    <br><br>
    <button id="del" onclick="del()"></button>
    <button class="op" id="(" onclick="agregar('(')">(</button>
    <button class="op" id=")" onclick="agregar(')')">)</button>
    <button class="op" id="mod" onclick="agregar('%')">mod</button>
    <button class="op" id="pi" onclick="agregar('Math.PI')">Π</button>
    <br>
    <button id="7" onclick="teclear(7)"></button>
    <button id="8" onclick="teclear(8)"></button>
    <button id="9" onclick="teclear(9)"></button>
    <button class="op" id="/" onclick="agregar('/')">÷</button>
    <button class="op" id="√" onclick="agregar('**(1/2)')">√</button>
    <br>
    <button id="4" onclick="teclear(4)"></button>
    <button id="5" onclick="teclear(5)"></button>
    <button id="6" onclick="teclear(6)"></button>
    <button class="op" id="x" onclick="agregar('*')">x</button>
    <button class="op" id="x²" onclick="agregar('**2')">x²</button>
    <br>
    <button id="1" onclick="teclear(1)"></button>
    <button id="2" onclick="teclear(2)"></button>
    <button id="3" onclick="teclear(3)"></button>
    <button class="op" id="res" onclick="agregar('-')">-</button>
    <button id="igual" onclick="calcular()">=</button>
    <br>
    <button id="0" onclick="teclear(0)"></button>
    <button class="op" id="," onclick="agregar('.')">,</button>
    <button class="op" id="%" onclick="agregar('*0.01')">%</button>
    <button class="op" id="sum" onclick="agregar('+')">+</button>
    <br>
    <button id="c" onclick="limpiar()">C</button>
    <button id="m1" onclick="memoria(0)">M1</button>
    <button id="m2" onclick="memoria(1)">M2</button>
    <button id="ans" onclick="ans()">ans</button>
</body>
</html>
