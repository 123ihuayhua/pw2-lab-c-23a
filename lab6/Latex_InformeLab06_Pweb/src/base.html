<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Tienda</title>
</head>
<body>
  {% load static %}
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <!-- Agrega el logotipo -->
          <a class="navbar-brand" href="/">
            <img src="{% static '/img/logo.png' %}" alt="Logo de la tienda" width="30%" height="auto">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a  href="/index" class="nav-link">Mis Pedidos</a>
                </li>
                <li class="nav-item">
                    <a href="/index/crear_pedido/" class="nav-link">Crear Pedido</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Signin</a>
                </li>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
    {% include 'footer.html' %}
</body>
</html>
