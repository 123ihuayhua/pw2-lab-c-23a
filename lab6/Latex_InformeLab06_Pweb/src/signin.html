{% extends 'base.html' %}
{% load static %}
{% block content %}  
    <section  class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static '/img/login.svg' %}"
                    class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form action="/signin/" method="POST">
                        {% csrf_token %}
                        <h1 class="text-center fw-bold mb-2 text-uppercase">Signin</h1>
                        {{error}} {% csrf_token %}
                        <!-- Username -->
                        <div class="form-outline mb-4">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Write your username"/>
                        </div>
                        <!-- ContraseÃ±a -->
                        <div class="form-outline mb-4">
                            <label class="password" for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Write your password"/>
                        </div>
                        
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>
                        <!-- Boton  -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </form>
            </div>
        </div>
    </section>
{% endblock  %}
