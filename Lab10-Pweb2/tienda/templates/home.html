{% extends 'base.html' %}
{% block content %}
{% load static %}
{% if user.is_authenticated %}
    <h2 class="text-center mb-4">Bienvenido {{ user.username }}</h2>
{% endif %}
<!-- Carrusel de imÃ¡genes -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/public/imagenes/imgs/carrusel1.svg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="/public/imagenes/imgs/carrusel2.svg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="/public/imagenes/imgs/carrusel3.svg" class="d-block w-100" alt="Imagen 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>
<br>
<h3 class="mt-5 mb-5 text-center">Marcas</h3>
<!-- Marcas -->
<div class="row row-cols-1 row-cols-md-4 g-1">
    {% for marc in marcas %}
    <div class="col mb-4">
        <div class="card shadow-sm">
            <a href="{% url 'marca_detail' marca_id=marc.pk %}">
                <div class="rounded-circle overflow-hidden mx-auto d-flex justify-content-center align-items-center" style="width: 150px; height: 150px;">
                    <img src="{{ marc.MarImg.url }}" class="card-img-top" alt="">
                </div>
            </a>
        </div>
    </div>
    {% if forloop.counter|divisibleby:4 and not forloop.last %}
        </div><div class="row row-cols-1 row-cols-md-4 g-6">
    {% endif %}
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
