<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <form id="form" action="./eventos" method="post" >
        <input type="date" name="fecha" ><br>
        <input type="time" name="hora" ><br>
        <textarea name="desc" cols="30" rows="10"></textarea><br>
        <input type="submit" value="OK">
    </form>
    <input type="submit" value="Ver eventos" onclick="mostrar()">
    <div id="prueba"></div>
    <div id="editar"></div>

    <script>
        function mostrar() {
          const url = 'http://localhost:3000/eventos';
          fetch(url, { mode: 'cors' })
            .then(response => response.json())
            .then(data => {
              const agenda = data;
              let html = '';    
              agenda.forEach(item => {
                html += `<h3>${item.date}</h3>`;
                html += '<ul>';
                item.events.forEach(event => {
                    const salto = event.text.indexOf('\n')
                    const titulo = event.text.substring(0,salto)
                    let descrip = event.text.substring(salto+1, event.text.length)
                    descrip = descrip.replace("\r\n","<br>")
                  html += `<input type="submit" value="${titulo}" onclick="print('${descrip}')">`;//borrar
                  html += `<form id="form" action="./borrar" method="post">
                    <input type="hidden"  name="date" value="${item.date}">
                    <input type="hidden" name="time" value="${event.time}">
                    <input type= "submit" value="eliminar" >
                </form>`//editar
                const texto = event.text.replace("\r\n","<br>")
                html += `<input type="submit" value="editar" 
                onclick="editarFun('${item.date}','${event.time}','${texto}')"><br>`
                });
                html += '</ul>';
              });
              document.querySelector("#prueba").innerHTML = html;
            });
        }
        function print(texto){
            document.querySelector("#editar").innerHTML = texto;
        }
        function editarFun(date, time,texto){
            //console.log("entra aqui")
            texto = texto.replace("<br>","\r\n")
            html = `<form id="form" action="./editar" method="post">
                    <input type="hidden"  name="date" value="${date}">
                    <input type="hidden" name="time" value="${time}">
                    <textarea name="desc" cols="30" rows="10">${texto}</textarea><br>
                    <input type= "submit" value="confirmar" >
                </form></li>`
                document.querySelector("#editar").innerHTML = html;
        }
    </script>
</body>
</html>
